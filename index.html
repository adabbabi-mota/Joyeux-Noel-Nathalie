<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte ‚Äì Nathalie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg-main:#f6f2ef;
      --card-bg:#ffffff;
      --primary:#8b5e3c;
      --secondary:#c7a17a;
      --text-main:#2e2e2e;
      --text-soft:#6b6b6b;
      --shadow: 0 20px 50px rgba(0,0,0,.14);
      --radius: 22px;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      font-family:"Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-main), #ffffff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text-main);
      padding: 24px;
    }

    /* container */
    .wrap{
      width:min(520px, 92vw);
      perspective: 1200px;
    }

    /* hide checkbox */
    #t{
      position:absolute;
      opacity:0;
      pointer-events:none;
    }

    /* card label */
    .card{
      display:block;
      width:100%;
      height: 360px;
      border-radius: var(--radius);
      cursor:pointer;
      position:relative;
      transform-style: preserve-3d;
      transition: transform .85s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      user-select:none;
    }

    /* flip when checked */
    #t:checked + .card{
      transform: rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      background: var(--card-bg);
      backface-visibility: hidden;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px;
    }

    /* FRONT */
    .front{
      background:
        radial-gradient(1200px 400px at 0% 0%, rgba(199,161,122,.25), transparent 55%),
        radial-gradient(1200px 400px at 100% 100%, rgba(139,94,60,.18), transparent 55%),
        var(--card-bg);
      flex-direction:column;
      gap: 14px;
      text-align:center;
    }

    .front .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(139,94,60,.25);
      color: var(--primary);
      background: rgba(246,242,239,.55);
      font-weight: 600;
      letter-spacing: .2px;
    }

    .front .hint{
      color: var(--text-soft);
      font-size: .95rem;
    }

    /* INSIDE */
    .inside{
      transform: rotateY(180deg);
      align-items:flex-start;
      justify-content:flex-start;
      text-align:left;
      gap: 10px;
    }

    .insideInner{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap: 14px;
    }

    .name{
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing:.2px;
      margin-bottom: 6px;
    }

    .lines{
      display:flex;
      flex-direction:column;
      gap: 8px;
      font-size: 1rem;
      line-height: 1.55;
      color: var(--text-main);
    }

    .emdr{
      color: var(--secondary);
      font-weight: 700;
    }

    .small{
      font-size: .9rem;
      color: var(--text-soft);
      border-top: 1px solid rgba(0,0,0,.08);
      padding-top: 10px;
    }

    .sig{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top: 6px;
      color: rgba(46,46,46,.9);
      font-size: .95rem;
    }

    .heart{
      font-size: 1.2rem;
      opacity:.9;
    }

    @media (max-width: 420px){
      .card{ height: 420px; }
      .lines{ font-size: .98rem; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <input id="t" type="checkbox" />
    <label class="card" for="t" aria-label="Carte pour Nathalie (cliquer pour ouvrir/fermer)">
      <!-- FRONT -->
      <div class="face front">
        <div class="badge">Ouvre-moi üíù</div>
        <div class="hint">Clique sur la carte</div>
      </div>

      <!-- INSIDE -->
      <div class="face inside">
        <div class="insideInner">
          <div>
            <div class="name">Nathalie</div>

            <div class="lines">
              <div>Prends ce temps pour toi,</div>
              <div>je t‚Äôoffre <span class="emdr">un soin EMDR</span>.</div>

              <div style="margin-top:8px;">
                Tu as travers√© beaucoup d‚Äô√©preuves avec force et courage.
              </div>
              <div>
                Tu as pris soin de tout le monde‚Ä¶ maintenant, c‚Äôest √† ton tour.
              </div>

              <div style="margin-top:8px;">
                Tu m√©rites profond√©ment ce moment pour toi ü§ç
              </div>
              <div>
                Asma va te contacter sur WhatsApp sous peu.
              </div>
            </div>
          </div>

          <div>
            <div class="sig">
              <span>Avec affection</span>
              <span class="heart">‚ô•</span>
            </div>
            <div class="small">(Clique √† nouveau sur la carte pour refermer)</div>
          </div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
