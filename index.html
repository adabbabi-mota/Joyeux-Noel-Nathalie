<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carte pour Nathalie</title>

<style>
  *{ box-sizing:border-box; }

  html,body{
    margin:0;
    height:100%;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  }

  body{
    min-height:100svh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
    background:
      radial-gradient(900px 600px at 20% 10%, #ffc371, transparent 60%),
      radial-gradient(900px 600px at 80% 30%, #7ee8fa, transparent 60%),
      radial-gradient(900px 700px at 30% 90%, #eec0ff, transparent 60%),
      radial-gradient(900px 700px at 90% 90%, #ff5f6d, transparent 60%),
      #0f0f10;
  }

  .wrap{ width:min(520px, 92vw); }

  /* checkbox hack: no JS (comme Mariam) */
  #t{ position:absolute; opacity:0; pointer-events:none; }

  .card{
    position:relative;
    width:100%;
    aspect-ratio:16/10;      /* emp√™che l‚Äôaffichage ‚Äúg√©ant‚Äù */
    perspective:1200px;
    display:block;
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color:transparent;
  }

  .front{
    position:absolute; inset:0;
    border-radius:22px;
    background:linear-gradient(120deg,#ff6a00,#ee0979,#00c6ff,#8f94fb);
    box-shadow:0 20px 50px rgba(0,0,0,.35);
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-weight:900;
    font-size:clamp(22px, 4.8vw, 30px);
    text-align:center;
    transform-origin:left center;
    transition:transform .9s cubic-bezier(.2,.8,.2,1);
    backface-visibility:hidden;
  }

  .front span{ white-space:nowrap; } /* √©vite ‚ÄúOuvre- / moi‚Äù */

  .inside{
    position:absolute; inset:0;
    border-radius:22px;
    background:rgba(255,255,255,.96);
    box-shadow:0 20px 50px rgba(0,0,0,.35);
    padding:18px;
    display:flex;flex-direction:column;justify-content:center;
    text-align:center;
    opacity:0;
    transition:opacity .35s ease .18s;
    pointer-events:none;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
  }

  .name{
    font-size:clamp(28px, 6vw, 40px);
    font-weight:950;
    margin:0 0 10px;
    background:linear-gradient(90deg,#ff6a00,#ee0979,#00c6ff,#8f94fb);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }

  .line{
    margin:6px 0;
    font-size:clamp(14px, 2.9vw, 16px);
    line-height:1.45;
    color:#111;
  }

  .emdr{
    font-weight:900;
    padding:4px 10px;
    border-radius:999px;
    background:rgba(0,0,0,.08);
    display:inline-block;
    white-space:nowrap;
  }

  .small{ margin-top:10px; font-size:13px; opacity:.7; color:#111; }

  /* OPEN state */
  #t:checked + label .front{ transform:rotateY(-160deg); }
  #t:checked + label .inside{ opacity:1; pointer-events:auto; }
</style>
</head>

<body>
  <div class="wrap">
    <input id="t" type="checkbox">
    <label class="card" for="t">
      <div class="front"><span>Ouvre-moi üíù</span></div>

      <div class="inside">
        <div class="name">Nathalie</div>

        <div class="line">Prends ce temps pour toi,</div>
        <div class="line">je t‚Äôoffre <span class="emdr">un soin EMDR</span>.</div>

        <div class="line">Tu as travers√© beaucoup d‚Äô√©preuves avec force et courage.</div>
        <div class="line">Tu as pris soin de tout le monde‚Ä¶ maintenant, c‚Äôest √† ton tour.</div>

        <div class="line">Tu m√©rites profond√©ment ce moment pour toi ü§ç</div>
        <div class="line">Asma va te contacter sur WhatsApp sous peu.</div>

        <div class="small">(retouche la carte pour refermer)</div>
      </div>
    </label>
  </div>
</body>
</html>
