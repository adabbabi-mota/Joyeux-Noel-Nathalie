<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte ‚Äì Nathalie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg1:#fbf3ea;          /* cr√®me */
      --bg2:#fffdfb;          /* blanc chaud */
      --card:#ffffff;
      --text:#2b2b2b;
      --soft:#6d6d6d;

      --gold:#caa24a;         /* dor√© */
      --copper:#b06a3b;       /* cuivr√© */
      --berry:#8f2d3b;        /* rouge No√´l doux */
      --pine:#1f4d3a;         /* vert sapin */
      --shadow: 0 28px 70px rgba(0,0,0,.16);
      --radius: 26px;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family: ui-rounded, "SF Pro Rounded", "Segoe UI", system-ui, -apple-system, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(202,162,74,.15), transparent 55%),
        radial-gradient(900px 600px at 90% 90%, rgba(143,45,59,.10), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Ambiance neige tr√®s l√©g√®re (sans images) */
    .snow, .snow:before, .snow:after{
      content:"";
      position:fixed;
      inset:-200px;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.9) 50%, transparent 55%),
        radial-gradient(1.5px 1.5px at 80px 120px, rgba(255,255,255,.8) 50%, transparent 55%),
        radial-gradient(2px 2px at 160px 70px, rgba(255,255,255,.85) 50%, transparent 55%),
        radial-gradient(1.2px 1.2px at 220px 160px, rgba(255,255,255,.75) 50%, transparent 55%),
        radial-gradient(1.8px 1.8px at 300px 40px, rgba(255,255,255,.85) 50%, transparent 55%);
      background-size: 340px 220px;
      pointer-events:none;
      opacity:.55;
      filter: blur(.15px);
      animation: snowFall 14s linear infinite;
    }
    .snow:before{ opacity:.35; animation-duration: 20s; transform: translateY(-120px); }
    .snow:after { opacity:.25; animation-duration: 28s; transform: translateY(-240px); }
    @keyframes snowFall { to { transform: translateY(260px);} }

    .wrap{
      width:min(560px, 92vw);
      perspective: 1300px;
      position:relative;
      z-index:1;
    }

    #t{
      position:absolute;
      opacity:0;
      pointer-events:none;
    }

    .card{
      display:block;
      width:100%;
      height: 380px;
      border-radius: var(--radius);
      cursor:pointer;
      position:relative;
      transform-style: preserve-3d;
      transition: transform .9s cubic-bezier(.2,.85,.2,1);
      box-shadow: var(--shadow);
      user-select:none;
    }
    #t:checked + .card{ transform: rotateY(180deg); }

    .face{
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      backface-visibility:hidden;
      overflow:hidden;
      padding: 26px;
      background: var(--card);
    }

    /* FRONT */
    .front{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 14px;
      text-align:center;
      background:
        radial-gradient(900px 420px at 10% 10%, rgba(202,162,74,.18), transparent 55%),
        radial-gradient(900px 420px at 90% 90%, rgba(31,77,58,.12), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,1));
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 11px 16px;
      border-radius: 999px;
      border: 1px solid rgba(176,106,59,.25);
      background: rgba(251,243,234,.55);
      color: var(--copper);
      font-weight: 750;
      letter-spacing:.2px;
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
      position:relative;
      overflow:hidden;
    }

    /* scintillement doux sur le badge */
    .tag:after{
      content:"";
      position:absolute;
      top:-40%;
      left:-40%;
      width:40%;
      height:180%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.7), transparent);
      transform: rotate(20deg);
      animation: shine 2.8s ease-in-out infinite;
      opacity:.7;
    }
    @keyframes shine{
      0%{ transform: translateX(-120%) rotate(20deg); }
      55%{ transform: translateX(320%) rotate(20deg); }
      100%{ transform: translateX(320%) rotate(20deg); }
    }

    .hint{ color: var(--soft); font-size: .98rem; }
    .mini{
      margin-top:6px;
      font-size:.9rem;
      color: rgba(143,45,59,.85);
      font-weight:700;
    }

    /* INSIDE */
    .inside{
      transform: rotateY(180deg);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap: 16px;
      background:
        radial-gradient(900px 420px at 0% 0%, rgba(143,45,59,.10), transparent 55%),
        radial-gradient(900px 420px at 100% 100%, rgba(202,162,74,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,1));
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }

    .name{
      font-size: 1.75rem;
      font-weight: 850;
      color: var(--berry);
      letter-spacing:.2px;
    }

    .seal{
      flex:0 0 auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(31,77,58,.10);
      border: 1px solid rgba(31,77,58,.18);
      color: var(--pine);
      font-size: 1.2rem;
    }

    .lines{
      margin-top: 8px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      font-size: 1.03rem;
      line-height: 1.55;
      color: var(--text);
    }

    .emdr{
      color: var(--gold);
      font-weight: 900;
      text-shadow: 0 1px 0 rgba(0,0,0,.06);
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.12), transparent);
      margin: 10px 0 4px;
    }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: var(--soft);
      font-size: .95rem;
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,.08);
    }

    .heart{
      color: var(--berry);
      font-size: 1.2rem;
      transform-origin:center;
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.9; }
      50%{ transform: scale(1.15); opacity:1; }
    }

    .small{
      margin-top: 6px;
      font-size:.9rem;
      color: rgba(109,109,109,.9);
    }

    @media (max-width: 420px){
      .card{ height: 460px; }
      .lines{ font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="snow"></div>

  <div class="wrap">
    <input id="t" type="checkbox" />
    <label class="card" for="t" aria-label="Carte de No√´l pour Nathalie (cliquer pour ouvrir/fermer)">
      <!-- FRONT -->
      <div class="face front">
        <div class="tag">Ouvre-moi üíù</div>
        <div class="hint">Clique sur la carte</div>
        <div class="mini">Joyeux No√´l ‚ú®</div>

      <!-- INSIDE -->
      <div class="face inside">
        <div>
          <div class="top">
            <div class="name">Nathalie</div>
            <div class="seal">üéÑ</div>
          </div>

          <div class="lines">
            <div>Prends ce temps pour toi,</div>
            <div>je t‚Äôoffre <span class="emdr">un soin EMDR</span>.</div>

            <div class="divider"></div>

            <div>Tu as travers√© beaucoup d‚Äô√©preuves avec force et courage.</div>
            <div>Tu as pris soin de tout le monde‚Ä¶ maintenant, c‚Äôest √† ton tour.</div>

            <div style="margin-top:6px;">Tu m√©rites profond√©ment ce moment pour toi ü§ç</div>
            <div>Asma va te contacter sur WhatsApp sous peu.</div>
          </div>
        </div>

        <div>
          <div class="footer">
            <span>Avec affection</span>
            <span class="heart">‚ô•</span>
          </div>
          <div class="small">(Clique √† nouveau sur la carte pour refermer)</div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
