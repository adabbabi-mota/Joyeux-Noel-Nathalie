<style>
:root{
  --red:#8b1d2c;
  --green:#1f4d3a;
  --gold:#d6b36a;
  --cream:#fffaf4;
  --text:#2a2a2a;
  --soft:#6b6b6b;
  --shadow:0 28px 70px rgba(0,0,0,.25);
  --radius:28px;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(214,179,106,.18), transparent 55%),
    radial-gradient(1200px 600px at 90% 90%, rgba(139,29,44,.18), transparent 55%),
    linear-gradient(135deg, #f5efe6, #ffffff);
  font-family: ui-rounded, "SF Pro Rounded", "Segoe UI", system-ui, sans-serif;
  padding:24px;
  color:var(--text);
}

.wrap{
  width:min(560px,92vw);
  perspective:1400px;
}

#t{display:none;}

.card{
  width:100%;
  height:390px;
  position:relative;
  border-radius:var(--radius);
  transform-style:preserve-3d;
  transition:transform .9s cubic-bezier(.2,.85,.2,1);
  box-shadow:var(--shadow);
  cursor:pointer;
}

#t:checked + .card{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  border-radius:var(--radius);
  backface-visibility:hidden;
  overflow:hidden;
}

/* ================= FRONT ================= */
.front{
  background:
    linear-gradient(135deg, var(--red), #a32636);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Ruban vertical */
.front::before{
  content:"";
  position:absolute;
  top:0; bottom:0;
  left:50%;
  width:70px;
  transform:translateX(-50%);
  background:linear-gradient(
    90deg,
    #cfa85a,
    var(--gold),
    #f1dfad,
    var(--gold),
    #cfa85a
  );
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.15);
}

/* Ruban horizontal */
.front::after{
  content:"";
  position:absolute;
  left:0; right:0;
  top:50%;
  height:70px;
  transform:translateY(-50%);
  background:linear-gradient(
    180deg,
    #cfa85a,
    var(--gold),
    #f1dfad,
    var(--gold),
    #cfa85a
  );
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.15);
}

/* N≈íUD */
.bow{
  position:relative;
  z-index:2;
  width:140px;
  height:80px;
}

.bow::before,
.bow::after{
  content:"";
  position:absolute;
  top:50%;
  width:70px;
  height:50px;
  background:linear-gradient(135deg,#f1dfad,var(--gold),#cfa85a);
  border-radius:50% 50% 50% 50%;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}

.bow::before{
  left:0;
  transform:translateY(-50%) rotate(-20deg);
}

.bow::after{
  right:0;
  transform:translateY(-50%) rotate(20deg);
}

.knot{
  position:absolute;
  left:50%;
  top:50%;
  width:34px;
  height:34px;
  background:linear-gradient(135deg,#fff0c8,var(--gold));
  border-radius:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 6px 12px rgba(0,0,0,.35);
}

.frontText{
  position:absolute;
  bottom:26px;
  width:100%;
  text-align:center;
  color:#fff;
  font-weight:700;
  letter-spacing:.4px;
}

.frontText span{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.35);
}

/* ================= INSIDE ================= */
.inside{
  background:
    linear-gradient(180deg,var(--cream),#ffffff);
  transform:rotateY(180deg);
  padding:28px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.name{
  font-size:1.9rem;
  font-weight:900;
  color:var(--red);
}

.lines{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
  font-size:1.05rem;
  line-height:1.55;
}

.emdr{
  color:var(--green);
  font-weight:900;
}

.divider{
  height:1px;
  margin:12px 0;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
}

.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:1px solid rgba(0,0,0,.1);
  padding-top:12px;
  color:var(--soft);
}

.heart{
  color:var(--red);
  font-size:1.3rem;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

.small{
  margin-top:6px;
  font-size:.9rem;
  color:#777;
}

@media(max-width:420px){
  .card{height:460px;}
}
</style>
</head>

</body>
